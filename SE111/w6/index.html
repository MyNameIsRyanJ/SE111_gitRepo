<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ryan Jakubielski">
        <meta name="description" content="W6">
        <title>W6-javascript</title>
    </head>
    <body>
        <script>
            var hourly = Number(prompt("Enter Hourly Pay: "))
            var hoursWorked = Number(prompt("Enter hours worked over 2 weeks: "))

            var grossPay = (hourly*hoursWorked).toFixed(2)
            var taxed = (grossPay * .2).toFixed(2)
            var netPay = (grossPay - taxed).toFixed(2)

            alert(`Gross Pay: ${grossPay}\nUncle Sams Amount: ${taxed}\nNet Pay: ${netPay}`)
            console.log(`Gross Pay: ${grossPay}`)
            console.log(`Uncle Sams Amount: ${taxed}`)
            console.log(`Net Pay: ${netPay}`)

        </script>
    </body>
</html>
